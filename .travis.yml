language: node_js
node_js: node
install: echo "skip install"
branches:
  only: master
after_success:
- chmod 600 sheet-key
- mv sheet-key ~/.ssh/id_rsa
- mkdir build
- mv !(build|deploy.sh|sheet-key.enc|README.md) build
- tar -czf sheets.tgz build
- scp sheets.tgz deploy.sh $user@$host:$path
- ssh $user@$host $path/deploy.sh
before_install:
- echo -e "Host $host\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- openssl aes-256-cbc -K $encrypted_0e843c83bfa6_key -iv $encrypted_0e843c83bfa6_iv
  -in sheet-key.enc -out sheet-key -d
env:
  global:
  - secure: 
  - secure: 
  - secure: 
